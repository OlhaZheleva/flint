<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flint</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">


    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MTXDM3KT6E"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-MTXDM3KT6E');
    </script>

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container menu">
                <img class="header__logo" src="images/logo.svg" alt="logo" >
                <div class="header__burgerIcon">
                    <span class="menuText">МЕНЮ</span>
                    <div class="menuIcon">
                        <img src="images/close.svg" alt="close">
                    </div>
                </div>
                <div class="header__navMenu nav__menuMobile">
                    <ul class="header__nav-menu" id="headerMenu">
                        <li><a href="#products">Продукти</a></li>
                        <li><a href="#footer">Соцмережі</a></li>
                        <li><a href="#video">Глянути ролик</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- ---------- PRIMARY SECTION ------------>
        <section class="primary primary2 show">
            <div class="primary__container">
                <div class="primary__gym-screen screen">
                    <img class="primary__gym primary__gym_pc" src="images/primary-layer2.webp" alt="background">
                    <img class="primary__gym primary__gym_mobile" src="images/gym-layermob.webp" alt="">
                    <div class="primary__animation-items items1">
                        <img class="animation-state1 state animation-state_pc" src="images/gym-bstart.gif" alt="gif">
                        <img class="animation-state2 state animation-state_pc" src="images/gym-bup.gif" alt="gif">
                        <img class="animation-state3 state animation-state_pc" src="images/gym-bclick.gif" alt="gif">
                        <img class="animation-state4 state animation-state_pc" src="images/becon-box.gif" alt="gif">

                        <img class="animation-state1 state animation-state_mob" src="images/beconMobG-start.gif"
                            alt="gif">
                        <img class="animation-state2 state animation-state_mob" src="images/beconMobG-up.gif" alt="gif">
                        <img class="animation-state3 state animation-state_mob" src="images/beconMobG-click.gif"
                            alt="gif">
                        <img class="animation-state4 state animation-state_mob" src="images/beconMob-box.gif" alt="gif">
                    </div>
                    <div class="primary__animation-items items2">
                        <img class="animation-state1 state animation-state_pc" src="images/gym-sstart.gif" alt="gif">
                        <img class="animation-state2 state animation-state_pc" src="images/gym-sup.gif" alt="gif">
                        <img class="animation-state3 state animation-state_pc" src="images/gym-sclick.gif" alt="gif">
                        <img class="animation-state4 state animation-state_pc" src="images/smetana-box.gif" alt="gif">

                        <img class="animation-state1 state animation-state_mob" src="images/smetanaMobG-start.gif"
                            alt="gif">
                        <img class="animation-state2 state animation-state_mob" src="images/smetanaMobG-up.gif"
                            alt="gif">
                        <img class="animation-state3 state animation-state_mob" src="images/smetanaMobG-click.gif"
                            alt="gif">
                        <img class="animation-state4 state animation-state_mob" src="images/smetanaMob-box.gif"
                            alt="gif">
                    </div>
                    <div class="primary__animation-items items3">
                        <img class="animation-state1 state animation-state_pc" src="images/gym-kstart.gif" alt="gif">
                        <img class="animation-state2 state animation-state_pc" src="images/gym-kup.gif" alt="gif">
                        <img class="animation-state3 state animation-state_pc" src="images/gym-kclick.gif" alt="gif">
                        <img class="animation-state4 state animation-state_pc" src="images/krevetka-box.gif" alt="gif">

                        <img class="animation-state1 state animation-state_mob" src="images/krevetkaMobG-start.gif"
                            alt="gif">
                        <img class="animation-state2 state animation-state_mob" src="images/krevetkaMobG-up.gif"
                            alt="gif">
                        <img class="animation-state3 state animation-state_mob" src="images/krevetkaMobG-click.gif"
                            alt="gif">
                        <img class="animation-state4 state animation-state_mob" src="images/krevetkaMob-box.gif"
                            alt="gif">
                    </div>
                </div>
                <div class="primary__central_phrase">
                    <img class="primary__pic" src="images/main-img.webp" alt="відкрий флінт">
                </div>
                <div class="primary__boxes">
                    <div class="box-item">
                    </div>
                    <div class="box-item">
                    </div>
                    <div class="box-item">
                    </div>
                </div>
            </div>
        </section>
        <div class="page-content">
            <!------------ SECOND SECTION ---------->
            <section class="second">
                <div class="second__container">
                    <div class="second__flex">
                        <div class="second__flex-item">
                            <img src="images/product-smetana.webp" alt="pack">
                        </div>
                        <div class="second__flex-item">
                            <img src="images/sir.webp" alt="pack">
                        </div>
                        <div class="second__flex-item">
                            <img src="images/product-bacon.webp" alt="pack">
                        </div>
                    </div>
                    <h1 class="second__title">
                        Зроби своє <br>flintкриття
                    </h1>
                    <p class="second__subtitle">
                        Скроль щоб побачити інші смаки
                    </p>
                    <img class="second__img" src="images/mouse.svg" alt="mouse">
                    <img class="second__lines-background" src="images/second-lines.webp" alt="background">
                    <img class="second__people-background" src="images/second-people.webp" alt="background">
                </div>
            </section>
            <!---------- PRODUCT SECTION ---------->
            <section class="product" id="products">

                <div class="product__container">
                    <h2 class="product__title">
                        Якщо сильно хочеться flintкривання робиться!
                    </h2>
                    <div class="product__items-container">
                        <div class="product__item">
                            <div class="product__item-img">
                                <img src="images/product-smetana.webp" alt="pack">
                            </div>
                            <h4 class="product__item-subtitle">Сметана та зелень</h4>
                            <!-- <h4 class="product__item-subtitle"><span>NEW</span>Сметана та зелень</h4> -->
                        </div>
                        <div class="product__item">
                            <div class="product__item-img">
                                <img src="images/sir.webp" alt="pack">
                            </div>
                            <h4 class="product__item-subtitle">Cир</h4>
                        </div>
                        <div class="product__item">
                            <div class="product__item-img">
                                <img src="images/product-krab.webp" alt="pack">
                            </div>
                            <h4 class="product__item-subtitle">краб</h4>
                        </div>
                        <div class="product__item">
                            <div class="product__item-img">
                                <img src="images/product-bacon.webp" alt="pack">
                            </div>
                            <h4 class="product__item-subtitle">Бекон</h4>
                        </div>
                        <div class="product__item">
                            <div class="product__item-img">
                                <img src="images/holod.webp" alt="pack">
                            </div>
                            <h4 class="product__item-subtitle">холодець з хріном</h4>
                        </div>
                        <div class="product__item">
                            <div class="product__item-img">
                                <img src="images/ikra.webp" alt="pack">
                            </div>
                            <h4 class="product__item-subtitle">ікра червона</h4>
                        </div>
                    </div>
                </div>
            </section>
            <!-- ---------- VIDEO SECTION ---------- -->
            <section class="video" id="video">
                <div class="video__container">
                    <div id="videoPlay" class="video__content"></div>
                </div>
            </section>
            <!---------- FOOTER ---------->
            <footer class="footer" id="footer">
                <div class="footer__container">
                    <h2 class="footer__title">
                        Ми у соцмережах
                    </h2>
                    <div class="footer__icons">
                        <a  target="_blank" href="https://facebook.com/flint.ua/" class="footer__link">
                            <img class="footer__img" src="images/facebook.svg" alt="icon">
                        </a>
                        <a  target="_blank" href="https://www.instagram.com/flint_ua/                        " class="footer__link">
                            <img class="footer__img" src="images/instagram.svg" alt="icon">
                        </a>
                        <a target="_blank" href="https://www.youtube.com/@flint9801                        " class="footer__link">
                            <img class="footer__img" src="images/youtube.svg" alt="icon">
                        </a>
                        <a  target="_blank" href="https://www.tiktok.com/@snackhouse.ua?_t=8kzlLP5EXzy&_r=1" class="footer__link">
                            <img class="footer__img" src="images/tiktok.svg" alt="icon">
                        </a>
                    </div>
                    <img class="footer__background" src="images/smm-lines.webp" alt="background">
                </div>
            </footer>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
